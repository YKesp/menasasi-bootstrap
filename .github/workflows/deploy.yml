name: Deploy to FTP

on:
  push:
    branches: [ main ]  # Triggers on pushes to main; change if using 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Popular FTP action from GitHub Marketplace
      with:
        server: ${{ secrets.espisdemos.com }}
        username: ${{ secrets.designs@espisdemos.com }}
        password: ${{ secrets.sFs7^Lx^Wa9s }}
        local-dir: ./  # Local folder to upload (root of your repo)
        server-dir: ${{ secrets.https://espisdemos.com/DESIGN/menasasi/10-28-2025/ }}  # Remote folder on host
        exclude: |  # Optional: Skip these files/folders
          **/.git*
          **/.github*
          README.md
          .gitignore
        dangerous-clean-slate: true  # Optional: Deletes all files on server before upload (use cautiously)